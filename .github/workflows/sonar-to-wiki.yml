name: Release Quality Report

on:
  push:
    tags:
      - "v[0-9]*.0.0"
  workflow_dispatch:
    inputs:
      version:
        description: "Version/tag label to use"
        required: true
        default: "v0.0.0-test"

env:
  # Uses the input version if manually triggered, otherwise uses the tag name
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

permissions:
  contents: write

jobs:
  release_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.venv/**,**/__pycache__/**

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.venv/**,**/__pycache__/**

      - name: Generate Detailed SonarCloud Report
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          set -e
          mkdir -p out
          REPORT="out/Code-Quality-${VERSION}.md"

          echo "Waiting for SonarCloud to process background tasks..."
          sleep 20 # Essential to avoid "Error/Null" Quality Gate status

          # 1. Fetch Measures (Added Coverage, Security Rating, and Reliability Rating)
          curl -s -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/measures/component?component=${SONAR_PROJECT_KEY}&metricKeys=alert_status,ncloc,duplicated_lines_density,comment_lines_density,cognitive_complexity,sqale_index,bugs,vulnerabilities,code_smells,security_hotspots,coverage,security_rating,reliability_rating" \
            > out/metrics.json

          # 2. Fetch Top 5 Issues
          curl -s -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/issues/search?componentKeys=${SONAR_PROJECT_KEY}&resolved=false&ps=5&s=SEVERITY&asc=false" \
            > out/issues.json

          # Extractors
          metric () { jq -r --arg k "$1" '.component.measures[]? | select(.metric==$k) | .value' out/metrics.json | head -n 1; }
          val_or_na () { v="$(metric "$1")"; if [ -z "$v" ] || [ "$v" = "null" ]; then echo "0"; else echo "$v"; fi; }

          # Ratings conversion (Sonar gives 1-5, we want A-E)
          get_rating () {
            case "$1" in 1) echo "A" ;; 2) echo "B" ;; 3) echo "C" ;; 4) echo "D" ;; 5) echo "E" ;; *) echo "N/A" ;; esac
          }

          QUALITY_GATE="$(metric alert_status)"
          # Fallback for empty quality gate
          if [ "$QUALITY_GATE" = "null" ] || [ -z "$QUALITY_GATE" ]; then QUALITY_GATE="PENDING/UNKNOWN"; fi

          {
            echo "# ðŸš€ Code Quality Report â€“ ${VERSION}"
            echo "### Status: $([[ "$QUALITY_GATE" == "OK" ]] && echo "âœ… PASSED" || echo "âŒ FAILED/WARNING")"
            echo ""
            echo "[![Quality Gate](https://sonarcloud.io/api/project_badges/measure?project=${SONAR_PROJECT_KEY}&metric=alert_status)](https://sonarcloud.io/dashboard?id=${SONAR_PROJECT_KEY})"
            echo ""
            echo "## ðŸ“ˆ Key Performance Indicators"
            echo "| Metric | Value | Rating |"
            echo "|---|---|---|"
            echo "| **Reliability** | ${BUGS} Bugs | $(get_rating $(val_or_na reliability_rating)) |"
            echo "| **Security** | ${VULNS} Vulns | $(get_rating $(val_or_na security_rating)) |"
            echo "| **Test Coverage** | $(val_or_na coverage)% | - |"
            echo "| **Technical Debt** | $(val_or_na sqale_index) min | - |"
            echo ""
            echo "## âš ï¸ Top 5 Unresolved Issues"
            echo "| Severity | Issue | Component |"
            echo "|---|---|---|"
            # Parse issues.json into markdown table rows
            jq -r '.issues[] | "| \(.severity) | \(.message) | \(.component) |"' out/issues.json >> "$REPORT" || echo "| - | No issues found | - |" >> "$REPORT"
            
            echo ""
            echo "## ðŸ“ All Metrics"
            echo "| Metric | Value |"
            echo "|---|---:|"
            echo "| Lines of Code | $(val_or_na ncloc) |"
            echo "| Duplication | $(val_or_na duplicated_lines_density)% |"
            echo "| Cognitive Complexity | $(val_or_na cognitive_complexity) |"
            echo ""
            echo "---"
            echo "_Full Report: [SonarCloud Dashboard](https://sonarcloud.io/dashboard?id=${SONAR_PROJECT_KEY})_"
          } >> "$REPORT"

          
      - name: Publish to Wiki
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          
          # Clone the wiki repository
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.wiki.git" wiki_repo
          
          # Copy the generated report to the wiki folder
          cp out/Code-Quality-${VERSION}.md wiki_repo/
          
          cd wiki_repo
          git add .
          git commit -m "Update quality report for ${VERSION}" || echo "No changes"
          git push
